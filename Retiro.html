<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Retiros</title>
</head>
<body>
    <div id="app1" class="container">

            <h1>Retiros</h1>
            <div class="form-check form-check-inline">
                <input v-model="opcValor" @change="getValor" class="form-check-input h5" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                <label class="form-check-label h4" for="inlineRadio1">10.000</label>
            </div>
            <div class="form-check form-check-inline">
                <input v-model="opcValor" @change="getValor" class="form-check-input h5" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                <label class="form-check-label h4" for="inlineRadio2">20.000</label>
            </div>
            <div class="form-check form-check-inline">
                <input v-model="opcValor" @change="getValor" class="form-check-input h5" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                <label class="form-check-label h4" for="inlineRadio3">50.000</label>
            </div>
            <div class="form-check form-check-inline">
                <input v-model="opcValor" @change="getValor" class="form-check-input h5" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="4">
                <label class="form-check-label h4" for="inlineRadio3">100.000</label>
            </div>
            <div class="form-check form-check-inline">
                <input v-model="opcValor" @change="getValor" class="form-check-input h5" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="5">
                <label class="form-check-label h4" for="inlineRadio3">Otro valor</label>
            </div>
            <br>
            <div v-if="opcValor==5" class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input v-model.number="valor" @change="getValor" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text h2">.0</span>
              </div>
            <br>
              <button @click="procesar" class="btn btn-success col-7">Retirar</button>
              <br>
              <br>
              <a class="btn btn-primary col-3"  href="Bancomain.html" role="button">Regresar</a>
              <br>
              <br>
            <h3 class="text-muted"> Registro de movimientos</h3>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Valores</th>
                  </tr>
                </thead>
                <tbody v-if="arrayValores.leng">
                  <tr v-for="item in arrayValores">
                    <td v-text=item></td>
                  
                  </tr>
                </tbody>
              </table>
    </div>
        <br>
    </body>
<script src="js/sources/vue.js"></script>
<script src="js/sources/sweetalert.all.min.js"></script>
<script src="js/retiro.js"></script>
</html>

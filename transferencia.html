<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <h1>Transferencia</h1>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option value="0" selected>Seleccione una opción</option>
            <option value="1">Transferencia a cuenta inscrita</option>
            <option value="2">Transferencia a cuenta no inscrita</option>
        </select>
        <input class="form-control form-control-sm" type="text" placeholder="Ingrese número de cuenta" aria-label=".form-control-sm example">
        <br>
        <input class="form-control form-control-sm" type="text" placeholder="Valor a transferir" aria-label=".form-control-sm example">

        <br>
        <button type="button" class="btn btn-success col-lg-2">Transferir dinero</button>
        <br>
        <br>
        <a class="btn btn-primary" href="Bancomain.html" role="button">Regresar</a>
    </div>
</body>
<script src="js/sources/vue.js"></script>
<script src="js/sources/sweetalert.all.min.js"></script>
<script src="js/transfer.js"></script>
